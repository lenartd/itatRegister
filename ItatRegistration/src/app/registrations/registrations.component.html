<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>E-mail</th>
      <th>Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user._id}}</td>
      <td>{{user.userinfo.firstname}}</td>
      <td>{{user.userinfo.email}}</td>
      <td>{{user.userinfo.address}}</td>
      <td class="text-right text-nowrap">
        <button type="button" class="btn btn-secondary mx-1" (click)="editUser(user)">
        </button>
        <button type="button" class="btn btn-danger mx-1" (click)="deleteUser(user)">
        </button>
      </td>
    </tr>
  </tbody>
</table>
