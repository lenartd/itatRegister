<div class="login-form">
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name = "name" required="required" [(ngModel)]="model.name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name = "password" required="required" [(ngModel)]="model.password">
        </div>
        <div class="form-group">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>    
    </form>
</div>
